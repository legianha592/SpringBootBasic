<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average city age</title>
</head>
<body>
    <h2>Average city age</h2>
    <table border="2" cellpadding="5">
        <tr>
            <th>City</th>
            <th>Age</th>
        </tr>
        <tr th:each="city : ${averagecityage}">
            <td th:text="${city.getKey()}"></td>
            <td th:text="${city.getValue()}"></td>
        </tr>
    </table>
</body>
</html>
