<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average job salary</title>
</head>
<body>
    <h2>Average job salary</h2>
    <table border="2" cellpadding="5">
        <tr>
            <th>Job</th>
            <th>Salary</th>
        </tr>
        <tr th:each="job : ${averagejobsalary}">
            <td th:text="${job.getKey()}"></td>
            <td th:text="${job.getValue()}"></td>
        </tr>
    </table>
</body>
</html>
